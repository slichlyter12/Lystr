<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript EC</title>
		<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	</head>
	<body>
		<p id="title"></p>
		<ul id="data">
			
		</ul>
		<script>
			$.ajax({
				url: "http://web.engr.oregonstate.edu/~metoyer/?feed=rss",
				dataType: "xml"
			}).done(function(data) {
				var things = $(data).find("item title");
				$.each(things, function(i, x) {
					$("#data").append($('<li></li>').text(x.textContent));
				});
			});
		</script>
	</body>
</html>
